            <div class="col-md-6" >

              <p>纸艺作为一项传承已久的古老文化，其创作手法中与服装设计具有极高的相通之处。纸张以其独特的材质在将传统的布、丝、绸为主的服饰材质进行模仿的同时，也有其独特的魅力，其艺术变现力更值得把玩和欣赏。

</br></br>通过折、卷、翻、插等折纸技法，可以塑造出立体空间和廓形，让服饰更具体积感；通过剪、刻、粘等剪纸技法，创作具有通透感和层次感的镂空服饰；运用纸雕的技法，可以创作极具设计感和时尚感的头饰。用纸艺创作出的创意服饰具有独特视觉效果：夸张的比例、富于视觉冲击的角度，以及对结构、形状的着重关注。

            </p>
