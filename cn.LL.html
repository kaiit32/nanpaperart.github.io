              <h2 class="site-section-heading text-center">仿真手工花</h2>

          <div class="row mb-5">
          	 <div class="col-md-1"></div>

              <!--
              <img src="image/img_2.jpg"  width="400px" alt="Images" class="img-fluid" align="center">-->
            </div>
            <div class="col-md-6" >

              <p>高仿真花是以鲜花为蓝本，用特殊纸张为原料加以模仿，其色泽和质感同真花无异。制作时可以全部用纸张完成，也可以用自然树桩作枝干，用特殊纸张做花朵，制作细腻逼真的花瓣、花蕊和叶片，完成以假乱真的精美作品。

</br></br>鲜花虽美，却极易枯萎。高仿真花的出现与应用，满足了人们对花卉观赏时间性的要求，使花卉作品的生命得以延长。除此之外，高仿真花还具有极强的可塑造性，带给设计师更大的创作自由，超越自然花的生物特性，完成极具艺术形态的花朵。
</p>
            </div>
