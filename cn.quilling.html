          	 <div class="col-md-1"></div>

              <!--

            <div class="col-md-6" >

              <p>衍纸也被称作“卷纸”，是一种简单而实用的生活艺术，运用卷、捏、拼贴组合，将细长的彩色纸条卷成一个个小零件，再将小零件组合附着在另一平面上，成就一幅幅生动的图案。衍纸常用基本模型单元有20多种，可以多重组合成不同的造型。

<br><br>衍纸作品具有美丽的横截面肌理，有一定的立体感，以及类似于浮雕的凹凸触感。阿南纸艺善于利用线条的变化创造出色彩缤纷、细节丰富、妙趣横生的的作品。

              	
              </p>
